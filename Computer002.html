<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Computer002.css">
</head>
<body>
    
    <div class="root">
        <div class="border">
            <div class="col-12 col-md-12 col-l-12">
                <div class="input">
                    <input type="text" id="input">
                </div>
            </div>
            <div class="btn-div">
                <div class="col-12 col-md-12 col-l-12">
                    <input type="button" value="CE" class="">
                    <input type="button" value="C" class="">
                    <input type="button" value="DEL" class="">
                    <input type="button" value="รท" class="">
                </div>
                <div class="col-12 col-md-12 col-l-12">
                    <input type="button" value="7" class="num">
                    <input type="button" value="8" class="num">
                    <input type="button" value="9" class="num">
                    <input type="button" value="x" class="">
                </div>
                <div class="col-12 col-md-12 col-l-12">
                    <input type="button" value="4" class="num">
                    <input type="button" value="5" class="num">
                    <input type="button" value="6" class="num">
                    <input type="button" value="-" class="">
                </div>
                <div class="col-12 col-md-12 col-l-12">
                    <input type="button" value="1" class="num">
                    <input type="button" value="2" class="num">
                    <input type="button" value="3" class="num">
                    <input type="button" value="+" class="">
                </div>
                <div class="col-12 col-md-12 col-l-12">
                    <input type="button" value="+/-" class="">
                    <input type="button" value="0" class="num">
                    <input type="button" value="." class="">
                    <input type="button" value="=" class="">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
