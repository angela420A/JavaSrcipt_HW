<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ultimate password.css">
    
</head>
<body>
    
    <div class="word-root">
        <div class="col-12 col-md-12 col-l-12">
            <div class="wr-border">
                <h3 id="wr-h3"></h3>
            </div>
        </div>
    </div>

    <div class="button-root">
        <div class="col-12 col-md-12 col-l-12">
            <div class="btn-generate">
                <button class="btn-generate" onclick="create_number()">產生數字</button>
            </div>
        </div>
        <div class="col-12 col-md-12 col-l-12">
            <div class="btn-input">
                <input type="text" class="btn-input" id="btn-text">
            </div>
        </div>
        <div class="btn-num">
            <div class="col-12 col-md-12 col-l-12">
                <div class="btn-num-btn">
                    <button type="button" id="num" onclick="createnum(this)">1</button>
                    <button type="button" id="num" onclick="createnum(this)">2</button>
                    <button type="button" id="num" onclick="createnum(this)">3</button>
                </div>
            </div>
            <div class="col-12 col-md-12 col-l-12">
                <div class="btn-num-btn">
                    <button type="button" id="num" onclick="createnum(this)">4</button>
                    <button type="button" id="num" onclick="createnum(this)">5</button>
                    <button type="button" id="num" onclick="createnum(this)">6</button>
                </div>
            </div>
            <div class="col-12 col-md-12 col-l-12">
                <div class="btn-num-btn">
                    <button type="button" id="num" onclick="createnum(this)">7</button>
                    <button type="button" id="num" onclick="createnum(this)">8</button>
                    <button type="button" id="num" onclick="createnum(this)">9</button>
                </div>
            </div>
            <div class="col-12 col-md-12 col-l-12">
                <div class="btn-num-btn">
                    <button type="button" id="cancel" onclick="cancel()">X</button>
                    <button type="button" id="num" onclick="createnum(this)">0</button>
                    <button type="button" id="confirm" onclick="check()">V</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        var h3 = document.getElementById('wr-h3');
        var bottom = 0, s =100;


        function create_number(){
            var result = Math.floor(Math.random()*101);
            if(result<0 || result>100){
                result = Math.floor(Math.random()*101);
            }
            else{
                alert('已產生數字囉，開始遊戲吧!');
                bottom = 0, s =100;
                h3.innerHTML = bottom + '~' + s;
                return result;
            }
        }

        function createnum(e){
            let num = e.innerText;
            document.getElementById('btn-text').value += num;
        };

        function cancel(){
            document.getElementById('btn-text').value = '';
        }

        var anser = create_number();

        function check(){
            let input = document.getElementById('btn-text').value;

            if(input<0 || input>100){
                alert('請輸入0~100的數字');
                document.getElementById('btn-text').value = '';
            }
            else if(input == ''){
                alert('數字不得為空的');
            }
            else if(input>anser){
                s = input;
                h3.innerHTML = bottom + '~' + s;
                document.getElementById('btn-text').value = '';
            }
            else if(input<anser){
                bottom = input;
                h3.innerHTML = bottom + '~' + s;
                document.getElementById('btn-text').value = '';
            }
            else if(input == anser){
                alert('恭喜贏得遊戲! 遊戲結束囉');
                h3.innerHTML = '';
                document.getElementById('btn-text').value = '';
                anser = 0;
            }
        };


        
        

    </script>
</body>
</html>
